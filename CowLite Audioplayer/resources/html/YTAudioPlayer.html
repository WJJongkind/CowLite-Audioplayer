<!DOCTYPE html>
<html>
    <body>
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>

        <script>
            var volume = #VOLUME_PLACEHOLDER#;
            
            /* 2. This code loads the IFrame Player API code asynchronously. */
            function loadIframeAPI() {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }

            /* 3. This function creates an <iframe> (and YouTube player)*/
            /*    after the API code downloads.*/
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '5',
                    width: '5',
                    videoId: '#VIDEO_PLACEHOLDER#',
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': playerStateChange
                    }
                });
            }
            
            function setVolume(newVolume) {
                volume = newVolume;
                
                /* Fix for volume not being properly set... Probably some bug in YouTube's iFrame API */
                player.setVolume(volume - 1);
                player.setVolume(volume + 1);
                player.setVolume(volume);
            }
            
            function play() {
                /* Fix for volume not being properly set... Probably some bug in YouTube's iFrame API */
                player.playVideo();
                player.pauseVideo();
                setVolume(volume);
                player.playVideo();
            }
            
            function onPlayerReady(event) {
                /* Notify java code that player is ready */
                console.log('CowLite-READY');
            }
            
            function playerStateChange(event) {
                /* Fix for volume not being properly set... Probably some bug in YouTube's iFrame API */
                setVolume(volume);
                
                /* Notify java code that we're live */
                console.log('CowLite-STATE' + event.data);
            }

        </script>
    </body>
</html>
